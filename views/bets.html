<!DOCTYPE html>
<!-- Carl Saba -->
<html>
    <script>
        function makeNewBet() {
            var betTable = document.getElementById("betOffer");
            let infoRow = document.getElementById("betOffer").insertRow("3");
            let date = infoRow.insertCell("0");
            date.innerHTML = "5/26";
            date.className = "betInfo"
            let teams = infoRow.insertCell("1");
            teams.innerHTML = "Rams @ Ravens";
            teams.className = "betInfo"
            let time = infoRow.insertCell("2");
            time.innerHTML = "1:00 P.M. EST";
            time.className = "betInfo"
            let moneyLine = infoRow.insertCell("3");
            let moneyLineDiv = document.createElement("div");
            moneyLineDiv.className = "twofold";
            let moneyLineTable = document.createElement("table");
            let moneyLineHR = moneyLineTable.insertRow("0");
            let moneyLineH1 = document.createElement("th");
            moneyLineH1.innerHTML = "Rams";
            let moneyLineH2 = document.createElement("th");
            moneyLineHR.appendChild(moneyLineH1);
            moneyLineHR.appendChild(moneyLineH2);
            moneyLineH2.innerHTML = "Ravens";
            moneyLineDiv.appendChild(moneyLineTable)
            //moneyLine.innerHTML = "-100";
            moneyLine.className = "betInfo"
            let amount = infoRow.insertCell("4");
            amount.innerHTML = "+300";
            amount.className = "betInfo"
        }
        
    </script>
