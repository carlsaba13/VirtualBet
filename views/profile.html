<!DOCTYPE html>
<!-- Carl Saba -->
<html>
  <link type="text/css" href="stylesheets/style.css" rel="stylesheet">
  <script type="text/javascript" src="javascripts/displayProfileInfo.js"></script>
<body>
  <div class="topnav">
    <a class="active" href="/"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a2/National_Football_League_logo.svg/1200px-National_Football_League_logo.svg.png"></a>
    <a href="/profile">Profile</a>
    <a href="/betsAvailable">Bets</a>
  </div>
  <div class="top">
    <div class="twofold" id="personalInfo">
      <table>
        <tr>
          <td class="info">Email</td>
          <td id="email">BLANK</td>
        </tr>
        <tr>
          <td class="info">Name</td>
          <td id="name">BLANK</td>
        </tr>
        <tr>
          <td class="info">Age of Account</td>
          <td id="age">BLANK</td>
        </tr>
      </table>
    </div>
    <div class="twofold" id="moneyInfo">
      <table>
        <tr>
          <td class="info">Balance</td>
          <td id="balance">BLANK</td>
        </tr>
        <tr>
          <td class="info">Total Deposited</td>
          <td id="totalDeposited">BLANK</td>
        </tr>
        <tr>
          <td class="info">Total Won</td>
          <td id="totalWinnings">BLANK</td>
        </tr>
        <tr>
          <td class="info">Bets Placed</td>
          <td id="numberBets">BLANK</td>
        </tr>
      </table>
    </div>
  </div>
  <div id="deposit">
    <a href="/deposit"><button id="depositButton">Deposit</button></a>
  </div>
  <br><br><br>
  <div class="bottom">
    <h2 id="history">Bet History</h2>
      <table id="oldBets" style="width:100%">
        <tr>
            <th class="info">Date</th>
            <th class="info">Pick</th>
            <th class="info">Time</th>
            <th class="info">Odds</th>
            <th class="info">Amount</th>
        </tr>
    </table>
  </div>
</body>
</html>
